<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/quiz.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="js/app.js"></script>
    <title>Vote Smart</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a class="votesmart">Vote Smart</a>
      </div>
      <h3>Answer Questions</h3>
      <br />
      <h1>Gun control legislation should be supported.</h1>
      <b>Choose your stance</b>

      <br /><br /><br />
      <div id="highlight-btn-1" class="rating">
        <div class="btn-1">
          <button class="circular-button" onclick="setColor(event)" ;>1</button
          ><br />
          <b>Strongly Disagree</b>
        </div>
        <div id="highlight-btn-2" class="btn-2">
          <button class="circular-button" onclick="setColor(event)" ;>2</button
          ><br />
          <b>Disagree</b>
        </div>
        <div id="highlight-btn-3" class="btn-3">
          <button class="circular-button" onclick="setColor(event)" ;>3</button>
          <br /><b>Neutral</b>
        </div>
        <div id="highlight-btn-4" class="btn-4">
          <button class="circular-button" onclick="setColor(event)" ;>4</button
          ><br />
          <b>Agree</b>
        </div>
        <div id="highlight-btn-5" class="btn-5">
          <button class="circular-button" onclick="setColor(event)" ;>5</button
          ><br />
          <b>Strongly Agree</b>
        </div>
      </div>
      <br /><br /><br />
      <div class="prev-next">
        <button onclick="window.location.href='quiz.html'" class="prev">
          Prev</button
        ><button onclick="window.location.href='quiz2.html'" class="next">
          Next
        </button>
      </div>
    </div>
  </body>
</html>
